<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolchain - Projects</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='white'/></svg>">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@mux/mux-player@latest/dist/mux-player.js"></script>
  <script>
    // Check if MUX loaded successfully
    window.addEventListener('load', function() {
      if (customElements.get('mux-player')) {
        console.log('✅ mux-player custom element registered');
      } else {
        console.log('❌ mux-player custom element not registered');
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="tools-dropdown">
          <span class="tools-text">Tools</span>
          <select class="page-selector">
            <option value="gallery">Gallery</option>
            <option value="index" selected>Index</option>
          </select>
        </div>
      </header>
      
      <nav class="sidebar-nav">
        <div id="grid" class="card-grid"></div>
      </nav>
    </aside>

    <main class="preview-area">
      <div id="preview-content" class="preview-content">
        <div class="loading-state">
          <div class="loading-spinner"></div>
          <p>Loading projects...</p>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
