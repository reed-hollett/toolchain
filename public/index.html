          <p>Toolchain is a series of online generative design tools. These tools were coded using AI-enabled tools, starting with <a href="https://chat.openai.com" target="_blank" class="tool-name" data-logo="ChatGPT.png">ChatGPT</a> in 2022.</p>
          <p>Further exploration of specialized products like <a href="https://lovable.dev" target="_blank" class="tool-name" data-logo="Lovable.png">Lovable</a>, <a href="https://cursor.com/home?from=agents" target="_blank" class="tool-name" data-logo="Cursor.png">Cursor</a>, <a href="https://firebase.google.com" target="_blank" class="tool-name" data-logo="Firebase.png">Firebase</a>, <a href="https://openai.com/blog/openai-codex" target="_blank" class="tool-name" data-logo="ChatGPT.png">Codex</a>, <a href="https://gemini.google.com" target="_blank" class="tool-name" data-logo="Gemin.png">Gemini Canvas</a>, and <a href="https://v0.dev" target="_blank" class="tool-name" data-logo="V0.png">V0 (Vercel)</a>.</p>
